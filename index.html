<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Egah Qusay Fatanasyah | Robotics & AI Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            background: '#ECF4E8',
            surface: '#CBF3BB',
            accent: '#ABE7B2',
            primary: '#93BFC7'
          }
        }
      }
    }
  </script>
</head>

<body class="bg-background text-gray-800 font-sans scroll-smooth">

<!-- NAVBAR -->
<nav class="fixed w-full bg-background/90 backdrop-blur border-b border-primary z-50">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <h1 id="site-title" class="text-xl md:text-2xl font-extrabold"></h1>
    <ul id="nav-menu" class="flex gap-8 text-lg font-semibold"></ul>
  </div>
</nav>

<!-- HERO -->
<section class="min-h-screen flex items-center justify-center pt-32 px-6">
  <div class="text-center max-w-3xl">
    <h1 id="hero-title" class="text-5xl font-extrabold"></h1>
    <p id="hero-subtitle" class="mt-6 text-lg text-gray-700"></p>
    <p id="hero-tagline" class="mt-4 text-sm italic text-gray-600"></p>
  </div>
</section>

<!-- ABOUT -->
<section id="about" class="py-24 bg-surface">
  <div class="max-w-4xl mx-auto px-6">
    <h2 class="text-4xl font-bold mb-6">About</h2>
    <p id="about-text" class="text-lg leading-relaxed text-gray-700"></p>
  </div>
</section>

<!-- JOURNEY -->
<section id="journey" class="py-24 overflow-hidden">
  <div class="max-w-7xl mx-auto px-6 text-center">

    <h2 class="text-4xl font-bold mb-12">Journey</h2>

    <div class="relative flex items-center justify-center">

      <!-- PREV -->
      <button id="journey-prev"
        class="absolute left-12 text-6xl font-bold z-10
               hover:scale-110 transition select-none">
        ‹
      </button>

      <!-- CAROUSEL -->
      <div class="flex items-center gap-10">

        <!-- LEFT (SMALL & FADED) -->
        <div id="journey-left"
          class="w-72 opacity-50 scale-90 transition-all duration-500">
          <img
            class="w-full h-56 object-cover rounded-xl shadow-md">
        </div>

        <!-- CENTER (MAIN) -->
        <div id="journey-center"
          class="w-[28rem] scale-100 transition-all duration-500">
          <img
            class="w-full h-96 object-cover rounded-2xl shadow-lg mb-6">
          <h3 id="journey-title"
              class="text-3xl font-bold mb-2"></h3>
          <p id="journey-short"
              class="text-gray-700 text-lg"></p>
        </div>

        <!-- RIGHT (SMALL & FADED) -->
        <div id="journey-right"
          class="w-72 opacity-50 scale-90 transition-all duration-500">
          <img
            class="w-full h-56 object-cover rounded-xl shadow-md">
        </div>

      </div>

      <!-- NEXT -->
      <button id="journey-next"
        class="absolute right-12 text-6xl font-bold z-10
               hover:scale-110 transition select-none">
        ›
      </button>

    </div>

  </div>
</section>




<!-- JOURNEY MODAL -->
<div id="journey-modal"
     class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">

  <div class="relative max-w-4xl w-full px-6">

    <!-- CLOSE BUTTON -->
    <button id="journey-close"
            class="absolute -top-10 right-0 text-white text-2xl font-bold">
      ✕
    </button>

    <!-- SLIDER CONTAINER -->
    <div class="flex items-center justify-center gap-6">

      <!-- PREV -->
      <button id="modal-prev"
              class="text-white text-4xl px-4 hover:scale-110 transition">
        ‹
      </button>

      <!-- CONTENT -->
      <div class="bg-background rounded-xl p-6 w-full max-w-2xl">
        <img id="modal-image"
             class="w-full h-96 object-cover rounded-lg mb-4">

        <h3 id="modal-title" class="text-2xl font-bold mb-2"></h3>
        <p id="modal-desc" class="text-gray-700"></p>
      </div>

      <!-- NEXT -->
      <button id="modal-next"
              class="text-white text-4xl px-4 hover:scale-110 transition">
        ›
      </button>

    </div>
  </div>
</div>



<!-- PROJECTS -->
<section id="projects" class="py-24 bg-surface">
  <div class="max-w-6xl mx-auto px-6">
    <h2 class="text-4xl font-bold mb-12">Selected Projects</h2>
    <div id="project-list" class="grid md:grid-cols-3 gap-8"></div>
  </div>
</section>

<!-- CONTACT -->
<section id="contact" class="py-24">
  <div class="max-w-4xl mx-auto px-6 text-center">
    <h2 class="text-4xl font-bold mb-6">Contact & Social</h2>
    <p id="contact-text" class="text-lg text-gray-600 mb-10"></p>
    <div id="contact-links" class="flex justify-center gap-8 text-lg font-semibold"></div>
  </div>
</section>

<footer class="py-8 text-center text-gray-600 border-t border-primary">
  <span id="footer-text"></span>
</footer>

<script src="js/render.js"></script>
</body>
</html>
