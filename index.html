			</div>
			<h1 class=" font-teko text-3xl tracking-widest text-slate-800">Dibuka hingga</h1>

		</div>

	<script  src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<script src="./node_modules/jquery/dist/jquery.js"></script>
	<script src="src/main.js"></script>
	<!-- DEADLINE -->
	<script>
		// Mengatur waktu akhir perhitungan mundur
		let countDownDate = new Date("Jan 20, 2023 23:59:99").getTime();

		// Memperbarui hitungan mundur setiap 1 detik
		let x = setInterval(function() {

		// Untuk mendapatkan tanggal dan waktu hari ini
		let now = new Date().getTime();
			
		// Temukan jarak antara sekarang dan tanggal hitung mundur
		let distance = countDownDate - now;
			
		// Perhitungan waktu untuk hari, jam, menit dan detik
		let days = Math.floor(distance / (1000 * 60 * 60 * 24));
		let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
		let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
		let seconds = Math.floor((distance % (1000 * 60)) / 1000);
			
		// Keluarkan hasil dalam elemen dengan id = "demo"
		document.getElementById("deadline").innerHTML = days + "d " + hours + "h "
		+ minutes + "m " + seconds + "s ";
			
		// Jika hitungan mundur selesai, tulis beberapa teks 
		if (distance < 0) {
			clearInterval(x);
			document.getElementById("deadline").innerHTML = "Pendaftaran telah ditutup";
		}
		}, 1000);
	</script>
	
</body>
