<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Egah Qusay Fatanasyah | Robotics & AI Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            background: '#ECF4E8',
            surface: '#CBF3BB',
            accent: '#ABE7B2',
            primary: '#93BFC7'
          }
        }
      }
    }
  </script>
</head>

<body class="bg-background text-gray-800 font-sans scroll-smooth overflow-x-hidden">

<!-- NAVBAR -->
<nav class="fixed w-full bg-background/90 backdrop-blur border-b border-primary z-50">
  <div class="max-w-7xl mx-auto px-4 md:px-6 py-4 flex justify-between items-center">
    <h1 id="site-title" class="text-lg md:text-2xl font-extrabold"></h1>
    <ul id="nav-menu"
        class="hidden md:flex gap-8 text-base md:text-lg font-semibold">
    </ul>
  </div>
</nav>

<!-- HERO -->
<section class="min-h-screen flex items-center justify-center pt-32 px-4">
  <div class="text-center max-w-3xl">
    <h1 id="hero-title"
        class="text-3xl sm:text-4xl md:text-5xl font-extrabold leading-tight"></h1>

    <p id="hero-subtitle"
       class="mt-6 text-base sm:text-lg text-gray-700 whitespace-pre-line"></p>

    <p id="hero-tagline"
       class="mt-4 text-sm italic text-gray-600"></p>
  </div>
</section>

<!-- ABOUT -->
<section id="about" class="py-20 bg-surface">
  <div class="max-w-4xl mx-auto px-4 md:px-6">
    <h2 class="text-3xl md:text-4xl font-bold mb-6">About</h2>
    <p id="about-text"
       class="text-base md:text-lg leading-relaxed text-gray-700"></p>
  </div>
</section>

<!-- JOURNEY -->
<section id="journey" class="py-20 overflow-hidden">
  <div class="max-w-7xl mx-auto px-4 md:px-6 text-center">

    <h2 class="text-3xl md:text-4xl font-bold mb-12">Journey</h2>

    <div class="relative flex items-center justify-center">

      <!-- PREV -->
      <button id="journey-prev"
        class="absolute left-2 md:left-12 text-4xl md:text-6xl font-bold z-10
               hover:scale-110 transition select-none">
        ‹
      </button>

      <!-- CAROUSEL -->
      <div class="flex items-center gap-6 md:gap-10">

        <!-- LEFT (HIDDEN ON MOBILE) -->
        <div id="journey-left"
          class="hidden md:block w-72 opacity-50 scale-90 transition-all duration-500">
          <img class="w-full h-56 object-cover rounded-xl shadow-md">
        </div>

        <!-- CENTER -->
        <div id="journey-center"
          class="w-full max-w-sm md:max-w-[28rem] scale-100 transition-all duration-500">
          <img
            class="w-full h-64 md:h-96 object-cover rounded-2xl shadow-lg mb-6">
          <h3 id="journey-title"
              class="text-xl md:text-3xl font-bold mb-2"></h3>
          <p id="journey-short"
              class="text-gray-700 text-sm md:text-lg"></p>
        </div>

        <!-- RIGHT (HIDDEN ON MOBILE) -->
        <div id="journey-right"
          class="hidden md:block w-72 opacity-50 scale-90 transition-all duration-500">
          <img class="w-full h-56 object-cover rounded-xl shadow-md">
        </div>

      </div>

      <!-- NEXT -->
      <button id="journey-next"
        class="absolute right-2 md:right-12 text-4xl md:text-6xl font-bold z-10
               hover:scale-110 transition select-none">
        ›
      </button>

    </div>

  </div>
</section>

<!-- PROJECTS -->
<section id="projects" class="py-20 bg-surface">
  <div class="max-w-6xl mx-auto px-4 md:px-6">
    <h2 class="text-3xl md:text-4xl font-bold mb-12">Selected Projects</h2>

    <div
      id="project-list"
      class="grid gap-8 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
    </div>
  </div>
</section>

<!-- CONTACT -->
<section id="contact" class="py-20">
  <div class="max-w-4xl mx-auto px-4 md:px-6 text-center">
    <h2 class="text-3xl md:text-4xl font-bold mb-6">Contact & Social</h2>
    <p id="contact-text"
       class="text-base md:text-lg text-gray-600 mb-10"></p>

    <div id="contact-links"
         class="flex flex-wrap justify-center gap-6 text-base font-semibold">
    </div>
  </div>
</section>

<footer class="py-6 text-center text-gray-600 border-t border-primary text-sm">
  <span id="footer-text"></span>
</footer>

<script src="js/render.js"></script>
</body>
</html>
